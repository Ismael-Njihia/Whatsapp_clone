<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->

    <link rel="stylesheet" href="css/style.css">
    <title>Welcome to Instagram clone</title>

<body>
    <section id="container">
        <div class="Center">
            <div class="header">
                <h1>Welcome, Sign In to Continue</h1>
            </div>

            <div class="login"></div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Enter your email...">
                <br>
                <input type="password" class="form-control" id="password" placeholder="Enter your Password">
                <br>
                <button type="submit" class="btn btn-primary" id="login">Sign up</button>
                <br>
                <a href="index.html">Don't have an account? create one</a>


            </div>
        </div>

    </section>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>

    <script src="../Whatsapp_clone/js/config.js"></script>
    <script src="../Whatsapp_clone/js/login.js"></script>
