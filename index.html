<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- google font-->
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300;600&family=Nunito+Sans&family=Roboto:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>Whatsapp_clone</title>
</head>

<body>
    <section id="container">
        <div class="Center">
            <div class="header">
                <h1>Welcome, Signup to Continue</h1>
            </div>
            <br>

            <div class="login">
                <div class="mb-3">
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your name.">
                    <br>
                    <input type="email" class="form-control" id="userEmail" placeholder="Enter your email.">
                    <br>
                    <input type="password" class="form-control" id="UserPassword" placeholder="Enter your Password">
                    <br>
                </div>

                <button type="submit" class="btn btn-primary" id="signUp">Sign up</button>
                <div class="spinner-grow text-primary" role="status" id="waiting" style="display: none;">
                    <span class="visually-hidden" style="display: none;">Loading...</span>
                </div>

                <br>
                <a href="login.html">Already have an account? Sign In</a>


            </div>
        </div>

        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <i class="bi bi-info-circle"></i>
                    <strong class="me-auto" style="margin-left: 10px;">Error!!</strong>
                    <small id="Dte"></small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="toast-body">

                </div>
            </div>
        </div>

    </section>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>

    <script src="../Whatsapp_clone/js/config.js"></script>
    <script src="../Whatsapp_clone/js/register.js"></script>
</body>

</html>
